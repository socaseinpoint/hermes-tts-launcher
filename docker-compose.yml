version: '3.8'

services:
  llm:
    image: vllm/vllm-openai:nightly
    ports:
      - "8000:8000"
    shm_size: "16gb"
    restart: always
    command: python3 -m vllm.entrypoints.openai.api_server \
      --model NousResearch/Nous-Hermes-2-Mistral-7B-DPO \
      --host 0.0.0.0 \
      --port 8000 \
      --gpu-memory-utilization 0.85 \
      --max-model-len 4096 \
      --max-num-batched-tokens 8192 \
      --max-num-seqs 64 \
      --enforce-eager \
      --disable-custom-all-reduce
    volumes:
      - hf_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu

  tts:
    build: ./tts
    ports:
      - "8081:8081"
    restart: always
    env_file:
      - .env
    volumes:
      - hf_cache:/root/.cache/huggingface

volumes:
  hf_cache:
